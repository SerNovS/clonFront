<div class="container-fluid">
  <div class="card card-danger" *ngIf="errores.length > 0">
    <div class="card-header">
      <h3 class="card-title">Error</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
      </div>
      <!-- /.card-tools -->
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <ul>
        <li *ngFor="let err of errores">
          {{err}}
        </li>
      </ul>
    </div>
    <!-- /.card-body -->
  </div>



  <div class="card card-success">
    <div class="card-header">
      <h3 class="card-title">{{titulo}}</h3>
    </div>
    <form>
      <div class="card-body">
        <div class="form-group">
          <label for="nombreProducto">Nombre</label>
          <input type="text" class="form-control" placeholder="Pera Asiatica" [(ngModel)]="producto.nombreProducto"
            name="nombreProducto" #nombre="ngModel">
        </div>
        <div class="form-group">
          <label for="nombre">Stock</label>
          <input type="number" class="form-control" placeholder="120" [(ngModel)]="producto.stock" name="stock"
            #nombre="ngModel">
        </div>
        <div class="form-group">
          <label for="ultimoPrecioCompra">ultimoPrecioCompra</label>
          <input type="number" class="form-control" placeholder="2000" [(ngModel)]="producto.ultimoPrecioCompra"
            name="ultimoPrecioCompra" #nombre="ngModel">
        </div>
        <div class="form-group">
          <label for="ultimoPrecioVenta">ultimoPrecioVenta</label>
          <input type="number" class="form-control" placeholder="2500" [(ngModel)]="producto.ultimoPrecioVenta"
            name="ultimoPrecioVenta" #nombre="ngModel">
        </div>
        <div class="form-group">
          <label for="unidadMedida">Unidad de medida</label>
          <select  type="text" class="form-control" placeholder="habilitado" [(ngModel)]="producto.unidadMedida"
            name="unidadMedida" #nombre="ngModel">
            <option [ngValue]="undefined">--- Seleccionar un tipo ---</option>
            <option *ngFor="let unidad of unidadesMedida" [ngValue]="unidad">{{unidad.nombre}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tipoProducto">tipoProducto</label>
          <select [compareWith]="compararTipo" type="text" class="form-control" placeholder="habilitado" [(ngModel)]="producto.tipoProducto"
            name="tipoProducto" #nombre="ngModel">
            <option [ngValue]="undefined">--- Seleccionar un tipo ---</option>
            <option *ngFor="let tipo of tiposProducto" [ngValue]="tipo">{{tipo.nombreTipo}}</option>
          </select>
        </div>

        <div class="card-footer">
          <button type="submit" class="btn btn-primary" (click)="crearProducto()"
            *ngIf="!producto.id else elseBlock">Crear</button>
          <ng-template #elseBlock>
            <button type="submit" class="btn btn-primary" (click)="update()">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>

<app-header></app-header>
<div class="card card-dark text-white" *ngIf="isAdmin">
  <div class="card-header">
    <h3>{{titulo}}</h3>
  </div>
  <div class="card-body">
    <div class="input-group mb-3">
      <button (click)="subirFoto()" class="btn btn-primary" type="button" id="inputGroupFileAddon03">Subir</button>
      <input (change)="seleccionarFoto($event)" type="file" class="form-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03"
        aria-label="Upload">
    </div>
  </div>


</div>
